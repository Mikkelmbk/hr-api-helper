<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/import.css">
    <script src="assets/js/global-utils.js" defer></script>
    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/copy-to-clipboard.js" defer></script>
    <script src="assets/js/constructor-builder.js" defer></script>
    <script src="assets/js/endpoint-builder.js" defer></script>
    <script src="assets/js/endpoint-tester.js" defer></script>
    <script src="assets/js/response-window.js" defer></script>
    <script src="assets/js/modal.js" defer></script>
    <title>Hello retail API Helper</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="#recommendation-rest-endpoint">Recommendation REST Endpoint</a></li>
                <li class="header__li"><a href="#search-rest-endpoint">Search REST Endpoint</a></li>
                <li class="header__li"><a href="#tracking-user-id-endpoint">Tracking user id Endpoint</a></li>
                <!-- <li class="header__li"><a href="#recommendation-sdk-endpoint">Recommendation SDK Endpoint</a></li>
                <li class="header__li"><a href="#search-sdk-endpoint">Search SDK Endpoint</a></li> -->
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__endpoint-builder">
            <div class="main__endpoint-output-outer-container">
                <div class="main__endpoint-output-border-position">
                    <button class="main__endpoint-output-clipboard-copy opacity-button">Copy to Clipboard</button>
                    <button class="main__endpoint-output-test opacity-button">Test Endpoint</button>
                </div>
                <div class="main__endpoint-output-inner-container">
                    <p class="main__endpoint-output"></p>
                </div>
            </div>
            <div class="main__endpoint-constructor-wrapper">
                <div class="main__endpoint-constructor-border-position">
                    <p class="main__endpoint-constructor-description"></p>
                    <button class="main__endpoint-constructor-clear-input-btn opacity-button">Clear all inputs</button>
                </div>
                <div class="main__endpoint-constructor-outer-container">
                    <div class="main__endpoint-constructor-outer-recom-container">
                    </div>
                    <div class="main__endpoint-constructor-outer-search-container">
                    </div>
                    <div class="main__endpoint-constructor-outer-tracking-user-id-container">
                    </div>
                    <div class="main__endpoint-test-response-window-container">
                        <div class="main__endpoint-test-response-window-border-position">
                            <p class="main__endpoint-test-response-window-description">Response window</p>
                            <button class="main__endpoint-test-response-window-clear-btn opacity-button">Clear response</button>
                            <button data-response-view="simple" class="main__endpoint-test-response-window-simple-advanced-btn opacity-button hidden">Show advanced response</button>
                        </div>
                        <div class="main__endpoint-test-response-window">
                            <div class="main__endpoint-test-response-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal-wrapper hidden">
        <div class="modal-window">
            <section class="modal-button-container">
                <button class="modal-close-btn opacity-button">X</button>
            </section>
            <h2 class="modal-text">Pick a recommendation box Id</h2>
            <section class="modal-boxId-container">
            </section>
        </div>
    </div>
</body>
</html>
